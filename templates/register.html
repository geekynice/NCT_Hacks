{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>FoodNet</title>
  <link rel="icon" href="../static/images/main_logo.png" type="image/x-icon">
</head>

<body>
  <nav class="flex justify-around py-0 mx-auto bg-gray-100">
    <div class="flex items-center">
      <a href="{%url 'index'%}">
        <img class="logo-image" src="{% static 'images/main_logo.png'%}" alt="Logo of FoodNet">
      </a>

    </div>
    <div class="items-center hidden space-x-8 lg:flex">
      <a href="" class="text-gray-600 hover:text-blue-500">Home</a>
      <a href="" class="text-gray-600 hover:text-blue-500">About Us</a>
      <a href="" class="text-gray-600 hover:text-blue-500">Blogs</a>
      <a href="" class="text-gray-600 hover:text-blue-500">Our Team</a>
      <a href="" class="text-gray-600 hover:text-blue-500">Contact Us</a>
    </div>

    <!-- Right header section -->
    <div class="flex items-center space-x-2">
      <a href="{% url 'login'%}"
        class="px-4 py-2 text-blue-100 bg-blue-800 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out">
        Sign in
      </a>
      <a href="{% url 'register'%}"
        class="px-4 py-2 text-gray-200 bg-gray-400 rounded-md hover:bg-gray-300 transition duration-300 ease-in-out">
        Sign up
      </a>
    </div>

  </nav>
  <!-- component -->
  <section class="bg-gray-50 dark:bg-gray-900 py-32">
    {% if error_message %}
            <div class="text-red-500">{{ error_message }}</div>
          {% endif %}
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0">

      <div
        class="w-full max-w-xl bg-white rounded-lg shadow dark:border md:mt-0 xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Create an account
          </h1>
          <form class="space-y-4 md:space-y-6" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div>
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your First Name</label>
              <input type="text" name="name" id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Your First Name" required="" name="name">
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
              <input type="email" name="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@company.com" required="" name="email">
            </div>
            <div>
              <label for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
              <input type="password" name="password" id="password" placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="" name="password">
            </div>
            <div>
              <label for="profile_pic" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Profile
                Picture</label>
              <input type="file" name="profile_pic" id="profile_pic"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="" name="profile_pic">
            </div>
            <div>
              <label for="photo_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Photo
                ID</label>
              <input type="file" name="photo_id" id="photo_id"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="" name="photo_id">
            </div>
            <div>
              <label for="DOB" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date of
                Birth</label>
              <input type="date" name="DOB" id="DOB"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="" name="DOB">
            </div>
            <div>
              <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
              <input type="text" name="address" id="address"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="" name="address">
            </div>
            <div>
              <label for="is_donor" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Are you a
                  donor?</label>
              <select name="is_donor" id="is_donor"
                      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      required="">
                  <option value="true">Yes</option>
                  <option value="false">No</option>
              </select>
          </div>
            <!-- Add other fields here as needed -->
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="terms" aria-describedby="terms" type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                  required="">
              </div>
              <div class="ml-3 text-sm">
                <label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the <a
                    class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and
                    Conditions</a></label>
              </div>
            </div>
            <button type="submit"
              class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create
              an account</button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Already have an account? <a href="{% url 'login' %}"
                class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
  <script src="{% static 'main.js' %}"></script>
</body>

</html>
