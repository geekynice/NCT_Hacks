{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Dashboard - FoodNet</title>
</head>
<body class="bg-gray-100 font-sans flex">

  <!-- Side Navigation -->
  <aside class="bg-gray-800 text-white h-screen w-1/5 overflow-y-auto">
    <!-- Logo -->
    <div class="flex items-center justify-center p-4">
      <img src="{%static 'images/main_logo.png'%}" alt="FoodNet Logo" class="h-10">
    </div>
    <!-- Navigation Links -->
    <nav>
      <a href="{% url 'dasboard'%}" class="block py-2 px-4 hover:bg-gray-700">Dashboard</a>
      <a href="{% url 'feed'%}" class="block py-2 px-4 hover:bg-gray-700">Feeds</a>
      <a href="{% url 'profile'%}" class="block py-2 px-4 hover:bg-gray-700">Profile</a>
      <a href="{% url 'settings'%}" class="block py-2 px-4 hover:bg-gray-700">Settings</a>
      <!-- Add more links as needed -->
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 p-8">
    <!-- Header with User Photo -->
    <header class="flex items-center justify-between mb-8">
      <h1 class="text-2xl font-bold text-gray-800">Welcome, {{ user.username }}</h1>
      <div class="flex items-center">
        <img src="{{ userDetails.profile_pic.url }}" alt="{{ user.username }}" class="h-8 w-8 rounded-full mr-2">

        <span class="text-gray-700">{{ user.username }}</span>
      </div>
    </header>

    <!-- Main Content Goes Here -->
    <div class="bg-white p-8 rounded-lg shadow-md">
      <!-- Your dashboard content -->
      <p>Dashboard Content</p>
    </div>
  </div>

</body>
</html>
