    </a>

    <!-- Navigation Links - Desktop -->
    <div class="hidden sm:flex space-x-4">
      <a href="#home-section" class="text-black px-3 py-2 rounded hover:text-black hover:bg-gray-300 hover:font-bold transition duration-300 ease-in-out">Home</a>
      <a href="#about-section" class="text-black px-3 py-2 rounded hover:text-black hover:bg-gray-300 hover:font-bold transition duration-300 ease-in-out">About Us</a>
      <a href="#work-section" class="text-black px-3 py-2 rounded hover:text-black hover:bg-gray-300 hover:font-bold transition duration-300 ease-in-out">How It Works</a>
      <a href="#involved-section" class="text-black px-3 py-2 rounded hover:text-black hover:bg-gray-300 hover:font-bold transition duration-300 ease-in-out">Get Involved</a>
      <a href="#team-section" class="text-black px-3 py-2 rounded hover:text-black hover:bg-gray-300 hover:font-bold transition duration-300 ease-in-out">Meet Our Team</a>

    </div>

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-btn" class="sm:hidden focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>

    <!-- Sign-in and Create Account Buttons - Desktop -->
    <div class="hidden sm:flex space-x-4">

    </div>

  <!-- Responsive Navigation Links -->
  <div id="mobile-nav-links" class="nav-links hidden">
    <a href="#home-section" class="block py-2 px-4 hover:bg-gray-200">Home</a>
    <a href="#about-section" class="block py-2 px-4 hover:bg-gray-200">About Us</a>

    <a href="#involved-section" class="block py-2 px-4 hover:bg-gray-200">Get Involved</a>
    <a href="#team-section" class="block py-2 px-4 hover:bg-gray-200">Meet Our Team</a>

      <a href="{% url 'register' %}" class="bg-green-700 text-white px-4 py-2 rounded">Create Account</a>
    </div>

<!-- JavaScript for Mobile Menu Toggle -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileNavLinks = document.getElementById('mobile-nav-links');

    mobileMenuBtn.addEventListener('click', function () {
      mobileNavLinks.classList.toggle('hidden');
    });
  });
</script>
