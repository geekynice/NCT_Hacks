{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Dashboard - FoodNet</title>
</head>
<body class="bg-gray-100 font-sans flex">

  <!-- Side Navigation -->
  <aside class="bg-gray-800 text-white h-screen w-1/5 overflow-y-auto">
    <!-- Logo -->
    <div class="flex items-center justify-center p-4">
      <img src="{%static 'images/main_logo.png'%}" alt="FoodNet Logo" class="h-10">
    </div>
    <!-- Navigation Links -->
    <nav>
      <a href="#" class="block py-2 px-4 hover:bg-gray-700">Dashboard</a>
      <a href="#" class="block py-2 px-4 hover:bg-gray-700">Feeds</a>
      <a href="#" class="block py-2 px-4 hover:bg-gray-700">Profile</a>
      <a href="#" class="block py-2 px-4 hover:bg-gray-700">Settings</a>
      <!-- Add more links as needed -->
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 p-8">
    <!-- Header with User Photo -->
    <header class="flex items-center justify-between mb-8">
      <h1 class="text-2xl font-bold text-gray-800">Settings</h1>
      <div class="flex items-center">
        <img src="{% static 'images/prajwal.jpg'%}" alt="User Photo" class="h-8 w-8 rounded-full mr-2">
        <span class="text-gray-700">Prajwal Neupane</span>
      </div>
    </header>

    <!-- Main Content Goes Here -->
    <div class="bg-white p-8 rounded-lg shadow-md">
      <section class="bg-white p-8 rounded-lg">
        
  
        <!-- Account Settings -->
        <div class="mb-6">
          <h3 class="text-xl font-bold text-gray-800 mb-2">Account Settings</h3>
          <ul class="list-disc pl-4">
            <li><a href="#" class="text-blue-500 hover:underline">Change Password</a></li>
            <li><a href="#" class="text-blue-500 hover:underline">Update Email</a></li>
            <!-- Add more account settings as needed -->
          </ul>
        </div>
  
        <!-- App Settings -->
        <div class="mb-6">
          <h3 class="text-xl font-bold text-gray-800 mb-2">App Settings</h3>
          <ul class="list-disc pl-4">
            <li><a href="#" class="text-blue-500 hover:underline">Notification Preferences</a></li>
            <li><a href="#" class="text-blue-500 hover:underline">Language</a></li>
            <!-- Add more app settings as needed -->
          </ul>
        </div>
  
        <!-- Logout Button -->
        <button class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700 focus:outline-none">Logout</button>
      </section>
  </div>

</body>
</html>
