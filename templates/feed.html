{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Dashboard - FoodNet</title>
</head>
<body class="bg-gray-100 font-sans flex">

  <!-- Side Navigation -->
  <aside class="bg-gray-800 text-white h-screen w-1/5 overflow-y-auto">
    <!-- Logo -->
    <div class="flex items-center justify-center p-4">
      <img src="{%static 'images/main_logo.png'%}" alt="FoodNet Logo" class="h-10">
    </div>
    <!-- Navigation Links -->
    <nav>
      <a href="#" class="block py-2 px-4 hover:bg-gray-700">Dashboard</a>
      <a href="#" class="block py-2 px-4 hover:bg-gray-700">Feeds</a>
      <a href="#" class="block py-2 px-4 hover:bg-gray-700">Profile</a>
      <a href="#" class="block py-2 px-4 hover:bg-gray-700">Settings</a>
      <!-- Add more links as needed -->
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 p-8">
    <!-- Header with User Photo -->
    <header class="flex items-center justify-between mb-8">
      <h1 class="text-2xl font-bold text-gray-800">Feeds</h1>
      <div class="flex items-center">
        <img src="{% static 'images/prajwal.jpg'%}" alt="User Photo" class="h-8 w-8 rounded-full mr-2">
        <span class="text-gray-700">Prajwal Neupane</span>
      </div>
    </header>

    <!-- Main Content Goes Here -->
    <div class="bg-white p-8 rounded-lg shadow-md">
      <section class="bg-white p-8 rounded-lg">
  
        <!-- Product List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Product Card (Repeat for each product) -->
          <div class="bg-gray-200 p-4 rounded-lg">
            <img src="{%static 'images/bread.webp'%}" alt="Product 1" class="w-full h-32 object-cover mb-4 rounded-lg">
            <h3 class="text-lg font-bold mb-2">Bread to go</h3>
            <p class="text-gray-700 mb-4">Fresh bread - Pickup near Bathurst Station</p>
            <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none">View Details</button>
          </div>

          <div class="bg-gray-200 p-4 rounded-lg">
            <img src="{%static 'images/bread.webp'%}" alt="Product 1" class="w-full h-32 object-cover mb-4 rounded-lg">
            <h3 class="text-lg font-bold mb-2">Bread to go</h3>
            <p class="text-gray-700 mb-4">Fresh bread - Pickup near Bathurst Station</p>
            <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none">View Details</button>
          </div>


          <div class="bg-gray-200 p-4 rounded-lg">
            <img src="{%static 'images/bread.webp'%}" alt="Product 1" class="w-full h-32 object-cover mb-4 rounded-lg">
            <h3 class="text-lg font-bold mb-2">Bread to go</h3>
            <p class="text-gray-700 mb-4">Fresh bread - Pickup near Bathurst Station</p>
            <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none">View Details</button>
          </div>
  
          <!-- Repeat similar structure for other products -->
          <!-- ... -->
        </div>
      </section>
    </div>
  </div>

</body>
</html>
