{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>FoodNet</title>
    <link rel="icon" href="../static/images/main_logo.png" type="image/x-icon">
</head>
<body>
  <nav class="container flex justify-around py-8 mx-auto bg-white">
    <div class="flex items-center">
      <img class="logo-image" src="{% static 'images/main_logo.png'%}" alt="Logo of FoodNet">
    </div>
    <!-- left header section -->
    <!-- Left header section -->
<div class="items-center hidden space-x-8 lg:flex">
  <a href="" class="text-gray-600 hover:text-blue-500">Home</a>
  <a href="" class="text-gray-600 hover:text-blue-500">About Us</a>
  <a href="" class="text-gray-600 hover:text-blue-500">Blogs</a>
  <a href="" class="text-gray-600 hover:text-blue-500">Our Team</a>
  <a href="" class="text-gray-600 hover:text-blue-500">Contact Us</a>
</div>

<!-- Right header section -->
<div class="flex items-center space-x-2">
  <a href="{% url 'login'%}" class="px-4 py-2 text-blue-100 bg-blue-800 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out">
      Sign in
  </a>
  <a  href ="{% url 'register'%}" class="px-4 py-2 text-gray-200 bg-gray-400 rounded-md hover:bg-gray-300 transition duration-300 ease-in-out">
      Sign up
  </a>
</div>

  </nav>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
      </div>
    
      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
    
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
              <div class="text-sm">
                <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
              </div>
            </div>
            <div class="mt-2">
              <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
    
          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
          </div>
        </form>
    
        <p class="mt-10 text-center text-sm text-gray-500">
          Not a member?
          <a href="{% url 'register' %}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Create Account</a>
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
